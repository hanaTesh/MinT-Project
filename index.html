<!DOCTYPE html>
<html lang="en" data-theme="light" >
<head>
  <title>Device Problem Submission</title>
<link href="/dist/output.css" rel="stylesheet">

</head>

 <body>

<div class="flex flex-col w-full h-screen items-center justify-center gap-4">
  <img src="image-6.png" alt="MinT Logo" class="w-2/12 h-2/12">
<h1 class="text-3xl underline font-bold">Device Problem Submission</h1>

<div class="flex flex-col items-start gap-4 w-1/2">

<div class="flex flex-col w-full">
<label for="name">Person's Name:</label>
<input id="name" name="name" type="text" placeholder="Your Name" class="input input-bordered w-full max-w-xs" required />
</div>

<div class="flex flex-col w-full">
<label for="email">Email:</label>
<input id="name" name="name" type="text" placeholder="Your Email" class="input input-bordered w-full max-w-xs" required />
</div>

<div class="flex flex-col w-full">
<label for="device">Device Name:</label>
<input id="name" name="name" type="text" placeholder="Device Name" class="input input-bordered w-full max-w-xs" required />
</div>

<div class="flex flex-col w-full">
<label for="problem">Problem:</label>
<textarea rows="4"   class="textarea textarea-bordered" placeholder="Problem Description" required></textarea>
</div>

</div>
<button class="btn btn-info">Submit</button>
</div>
</body>
</html>
