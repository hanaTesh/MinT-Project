<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="./dist/output.css"
      rel="stylesheet" />
    <title>Admin Login Panel</title>
  </head>
  <body class="font-Century">
    <div class="bg-primary w-full h-screen flex items-center justify-center">
      <div class="logo flex items-center justify-center w-1/2">
        <img
          src="/image/mint logo.png"
          alt="MinT Logo"
          class="w-72" />
      </div>
      <div class="container w-1/2 border-l-2 border-white">
        <div>
          <form
            action="admin.php"
            method="post"
            class="myform flex flex-col items-center justify-center gap-4">
            <h2 class="text-three_xl font-semi-bold text-white">WELCOME</h2>
            <h2 class="text-white">ADMIN LOGIN</h2>
            <input
              type="text"
              name="name"
              placeholder="Username"
              class="w-1/2 h-8 px-2 rounded" />
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="w-1/2 h-8 px-2 rounded" />
            <button
              type="submit"
              class="bg-secondary text-white px-7 py-2 rounded hover:bg-[#f07d02]">
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
